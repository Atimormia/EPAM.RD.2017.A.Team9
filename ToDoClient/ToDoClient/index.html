<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
    <style>
        .loading_div {
            background: url('Content/loading.gif') no-repeat center center;
            height:200px;
        }
    </style>
</head>
<body>

    <div class="container" >
        <h2>ToDo App</h2>
        <table id="tasks" class="table table-hover">
            <thead>
                <tr>
                    <th>Completed</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
                <!-- The row for creating new items. -->
                <tr id="new">
                    <td><input type='checkbox' id="newCompleted" /></td>
                    <td><input type='text' id="newName" /></td>
                    <td><input class="btn btn-primary btn-xs" type='button' id="newCreate" value='Create' /></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td colspan="3"><div class="loading_div"></div></td>
                </tr>
            </tbody>
            

        </table>
    </div>

</body>
</html>
